<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:lightblue">

    <a-camera position="0 2 0"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      
      <a-asset-item id="Train" src="Train.glb"></a-asset-item>

    </a-assets>

    

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 1;">
    </a-entity>


    <!--Directional-->
    

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="1400" shadow="receive: true" visible="true"
      color="#C2B280">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <a-entity>
        <a-entity gltf-model="#Train" position="0 0 0" scale="0.01 0.01 0.01">
        
        </a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
